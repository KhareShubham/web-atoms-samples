<html>
    <head>
        <title>Web Atoms Core Samples</title>
        <script type="text/javascript" src="./node_modules/web-atoms-amd-loader/umd.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            UMD.packageResolver = function(pkg) {
                if (pkg.name === "web-atoms-samples") {
                    pkg.url = "/";
                } else {
                    pkg.url = "/node_modules/" + pkg.name;
                }
                return pkg;
            };
            UMD.resolveDependencies = true;
            UMD.lang = "en-US";
            UMD.loadView("web-atoms-samples/dist/web/views/AppHost", true);
        </script>
    </body>
</html>
